<div id="addatom">
	<form id="formatom" name="formatom" class="formatom">
		<div id="addatom-author" class="addatom-div addatom-leftcol">
			<span class="formatom-header">Author</span><br>							
			<input type="text" id="formatom-author" disabled="disabled" name="formatom-author">
		</div>
		<div id="addatom-downtime" class="addatom-div addatom-leftcol">
			<span class="formatom-header">Downtime</span><br>							
			<input type="text" id="formatom-downtime" name="formatom-downtime">
		</div>
		<div id="addatom-machinename" class="addatom-div addatom-leftcol">
			<span class="formatom-header">Machine Name</span><br>							
			<input type="text" id="formatom-machinename" name="formatom-machinename">
		</div>
		<div id="addatom-machineip" class="addatom-div addatom-rightcol">
			<span class="formatom-header">Machine IP</span><br>							
			<input type="text" id="formatom-machineip" name="formatom-machineip">
		</div>
		<div id="addatom-summary" class="addatom-div addatom-rightcol">
			<span class="formatom-header">Summary</span><br>							
			<textarea cols="37" rows="3" id="formatom-summary" name="formatom-summary"></textarea>
		</div>									
	</form>
	<img id="formatom-post" class="addatom-div" src="img/rss.post.png">
</div>
<script type="text/javascript">
	$('#addatom').corner();				
</script>
